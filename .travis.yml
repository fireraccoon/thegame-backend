language: php
php:
    - 7

addons:
  hosts:
    - localhost

before_script:
  - cp app/config/parameters.yml.travis app/config/parameters.yml
  - composer install
  - php app/console doctrine:database:create --env=test
  - php app/console doctrine:schema:create --env=test

cache:
  directories:
    - $HOME/.composer/cache

script:
  - php -S localhost:8000 -t public server.php
  - phpunit -c app